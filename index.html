<!doctype html>
<html>
<head>
    <style>
    #main-canvas {
        /* don't set canvas width, height in CSS */
        position: absolute;
        top: 0;
        left: 0;
    }

    #controls {
        position: absolute;
        top: 0;
        right: 0;
        background-color: rgba(255,255,255,0.8);
        padding: 10px;
    }

    </style>
</head>
<body>
<canvas id="main-canvas" width="640" height="426">
    Canvas support required.
</canvas>
<div id="controls">
    <input type="range" class="color-range" data-color="red" min="-255" max="255" step="1" value="0">
    <input type="text" class="color-output" data-color="red" disabled value="0" size=4><br />
    <input type="range" class="color-range" data-color="green" min="-255" max="255" step="1" value="0">
    <input type="text" class="color-output" data-color="green" disabled value="0" size=4><br />
    <input type="range" class="color-range" data-color="blue" min="-255" max="255" step="1" value="0">
    <input type="text" class="color-output" data-color="blue" disabled value="0" size=4><br />
    <button type="button" class="color-switch" data-c1="blue" data-c2="red">B &lt;-&gt; R</button>
    <button type="button" class="color-switch" data-c1="green" data-c2="red">G &lt;-&gt; R</button>
    <button type="button" class="color-switch" data-c1="blue" data-c2="green">B &lt;-&gt; G</button><br />
    <button type="button" id="reset">Reset</button>
</div>
<script type="text/javascript" src="imagetest.js"></script>
</body>
</html>
